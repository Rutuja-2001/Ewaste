{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <!-- Bootstrap CSS -->
     
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style12.css' %}" rel="stylesheet">

</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
    </div>
    <div class="container ">
        <!-- <h2 style="text-align:center; "border: 2px solid;"> Upload an Image</h2> -->
        <h1 style="text-align:center; color: aliceblue; background-color:black"> Upload an Image </h1>
        <!-- <h1 class="text-center mb-4">Upload an Image</h1> -->
        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" class="form-control" accept="image/*" required><br>
        <button type="submit" class="btn btn-success btn-block mx-5">Detect Objects</button>
        </form>
    </div>
</div>
<div class="col-3"></div>
  
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
